laravel: '@testbench'

providers:
  - PHPTools\LaravelCsvParser\CsvParserPackageServiceProvider

migrations:
  - workbench/database/migrations
  - database/migrations

seeders:
  - Database\Seeders\DatabaseSeeder

workbench:
  start: '/'
  install: true
  health: false
  discovers:
    web: false
    api: false
    commands: false
    components: false
    factories: false
    views: false
  build:
    - asset-publish
    - create-sqlite-db
    - db-wipe
    - migrate-fresh
  assets:
    - laravel-assets
  sync:
    - from: storage
      to: workbench/storage
      reverse: true
